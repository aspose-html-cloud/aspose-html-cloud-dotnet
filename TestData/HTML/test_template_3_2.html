<html>
	<head>
		<title>{{Title}}</title>
		<meta charset="utf-8" />
		<style>
			table, td, th {
				border: 1px solid black;
				border-spacing: 0px
			}
		</style>
	</head>
	<body>
		<div>
			<h3>Person info:</h3>
			<ol data_merge="{{#foreach Person}}">
				<li>
				   <p>{{Name}} {{Surname}} lives on {{Address.Number}}, {{Address.Street}} in {{Address.City}} city</p>
				   <div>Children:
				   <table data_merge="{{#foreach Children.Child}}">
					<thead>
						<tr><th>Name</th><th>Age</th>
					</thead>
					<tbody>
						<tr><td>{{Name}}</td><td>{{Age}}</td>
					</tbody>
				   </table>
				   </div>

				</li>
			</ol>
			
		</div>
	</body>
</html>
